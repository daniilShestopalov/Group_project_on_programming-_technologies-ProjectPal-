version: '3.8'

services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=projectPalDB'
      - 'POSTGRES_PASSWORD=W8r}a*B#~4'
      - 'POSTGRES_USER=admin'
    ports:
      - '5432:5432'
